<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/colors/color-1.css">

    <title>Responsive e-commerce website - Crypticalcoder</title>
</head>
<body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
        
    </header>

    <!--=============== CART ===============-->
    <div class="cart" id="cart">
        
    </div>

    <!--=============== LOGIN ===============-->
    <div class="login" id="login">
        
    </div>

    <!--=============== MAIN ===============-->
    <main class="main">
        <!--=============== CONTACT US ===============-->
        <section class="contact section container">
            <h2 class="breadcrumb__title">Shop Page</h2>
            <h3 class="breadcrumb__subtitle">Home > <span style="color: var(--first-color);">Contact</span></h3>
            <div class="contact__container grid">
                <div>
                    <div class="contact__information">
                        <i class="bx bx-phone contact__icon"></i>
                        <div>
                            <div class="contact__title">Call Me</div>
                            <span class="contact__subtitle">999-777-666</span>
                        </div>
                    </div>
                    <div class="contact__information">
                        <i class="bx bxs-envelope contact__icon"></i>
                        <div>
                            <div class="contact__title">Email</div>
                            <span class="contact__subtitle">tuyen@gmail.com</span>
                        </div>
                    </div>
                    <div class="contact__information">
                        <i class="bx bxs-location-plus contact__icon"></i>
                        <div>
                            <div class="contact__title">Location</div>
                            <span class="contact__subtitle">Dai Co Viet, HBT, Ha Noi</span>
                        </div>
                    </div>
                </div>

                <form action="" class="contact__form grid">
                    <div class="contact__inputs grid">
                        <div class="contact__content">
                            <label for="" class="contact__label">Name</label>
                            <input type="text" name="" id="" class="contact__input">
                        </div>
                        <div class="contact__content">
                            <label for="" class="contact__label">Email</label>
                            <input type="email" name="" id="" class="contact__input">
                        </div>
                    </div>
                    <div class="contact__content">
                        <label for="" class="contact__label">Subject</label>
                        <input type="text" name="" id="" class="contact__input">
                    </div>
                    <div class="contact__content">
                        <label for="" class="contact__label">Message</label>
                        <textarea type="text" cols="0" rows="7" class="contact__input"></textarea>
                    </div>
                    <div>
                        <a href="" class="button">Send Message</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer section">
        
    </footer>

    <!--=============== SCROLL UP ===============-->

    <!--=============== STYLE SWITCHER ===============-->
    
    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--=============== JS ===============-->
    <script src="assets/js/main.js"></script>
</body>
</html>
