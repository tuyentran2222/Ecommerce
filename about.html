<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/colors/color-1.css">

    <title>Responsive e-commerce website - Crypticalcoder</title>
</head>
<body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
        
    </header>

    <!--=============== CART ===============-->
    <div class="cart" id="cart">
        
    </div>

    <!--=============== LOGIN ===============-->
    <div class="login" id="login">
        
    </div>

    <!--=============== MAIN ===============-->
    <main class="main">
        <!--=============== ABOUT ===============-->
        <section class="about section container">
            <h2 class="breadcrumb__title">Shop Page</h2>
            <h3 class="breadcrumb__subtitle">Home > <span style="color: var(--first-color);">About us</span></h3>

            <div class="about__container grid">
                <img src="assets/img/about-img.jpg" alt="" class="about__img">
                <div class="about__data">
                    <h2 class="section__title about__title">
                        Who are really are & <br> why choose us
                    </h2>
                    <p class="about__description">
                        We have over 4000+ unbiased reviews and our customers trust our products and delivery service every time.
                    </p>
                    <div class="about__details">
                        <p class="about__details-description">
                            <i class='bx bx-check-square about__details-icon'></i>
                            We always delivery on time
                        </p>
                        <p class="about__details-description">
                            <i class='bx bx-check-square about__details-icon'></i>
                            We give you guides to protect and care for your product.
                        </p>
                        <p class="about__details-description">
                            <i class='bx bx-check-square about__details-icon'></i>
                            100% money back guarantied.
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer section">
        
    </footer>

    <!--=============== SCROLL UP ===============-->

    <!--=============== STYLE SWITCHER ===============-->
    
    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--=============== JS ===============-->
    <script src="assets/js/main.js"></script>
</body>
</html>
